<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Обмен квартир{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold"><a href="{{ url_for('index') }}">Обмен квартир</a></h1>
    <nav>
      {% if session.get('user_id') %}
        <a href="{{ url_for('logout') }}" class="mx-2 text-red-600">Выйти</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="mx-2 text-blue-600">Войти</a>
        <a href="{{ url_for('register') }}" class="mx-2 text-green-600">Регистрация</a>
      {% endif %}
    </nav>
  </header>
  <main class="max-w-4xl mx-auto p-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
