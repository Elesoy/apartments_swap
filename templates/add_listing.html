{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl mb-4">Новое объявление</h2>
<form method="POST" enctype="multipart/form-data" class="space-y-4">
  <select name="district" class="border p-2 w-full">
    {% for d in districts %}
      <option value="{{ d }}">{{ d }}</option>
    {% endfor %}
  </select>
  <select name="area" class="border p-2 w-full">
    {% for a in areas %}
      <option value="{{ a }}">{{ a }}</option>
    {% endfor %}
  </select>
  <input name="address" placeholder="Адрес" class="border p-2 w-full">
  <input type="number" name="rooms" placeholder="Комнат" class="border p-2 w-full">
  <input type="number" step="0.1" name="size" placeholder="Площадь м²" class="border p-2 w-full">
  <select name="exchange_type" class="border p-2 w-full">
    <option>Меняю квартиру + доплата</option>
    <option>На квартиру + доплата</option>
    <option>Равнозначный обмен</option>
  </select>
  <textarea name="description" placeholder="Описание" class="border p-2 w-full"></textarea>
  <input name="contact" placeholder="Контакт" class="border p-2 w-full">
  <input type="file" name="photo">
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Опубликовать</button>
</form>
{% endblock %}
